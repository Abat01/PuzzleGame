<!DOCTYPE html>

      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com"><title>Puzzle Game</title>
      <script defer="" src="scripts/app.js"></script>

</head>
<body data-new-gr-c-s-check-loaded="14.1125.0" data-gr-ext-installed="">

      <section class="section-homepage">

        <div class="slider">
          <div class="slider__slide slider__slide--active">
            <p class="text">Asman Kodlama Mentorlygy</p>
            <p class="text">Taslama</p>
            <p class="text">Güýz 2023</p>
          </div>
          <div class="slider__slide ">
            <p class="text">tarapyndan</p>
            <p class="text">Abat Annamammedova</p>
          </div>
          <div class="slider__slide">
            <p class="text--enjoy">Lezzet al!</p>
          </div>
        </div>
        <button class="btn btn--start">Bashla</button>
      </section>
  
      <section class="section-image-selection" style="display: none;">
        <h4 class="image-selection__heading heading-secondary">Surat seçin</h4>
        <div class="image-box">

      <section class="section-puzzle" style="display: none;">
        <div class="puzzle-card"></div>
        <div class="puzzle-shuffle-box">

          <div class="dropdown">
            <button class="dropdown__btn">Shuffle saýla
              <span>▾</span>

            <ul class="dropdown__options hidden">
              <li class="dropdown__option default" aria-disabled="true">saýla</li>
              <li class="dropdown__option">
                <input name="moves" id="3" type="radio" class="dropdown__option-input">
                <label class="dropdown__option-label" for="3">3 göçüm</label>
              </li>
              <li class="dropdown__option">
                <input name="moves" id="30" type="radio" class="dropdown__option-input">
                <label class="dropdown__option-label" for="30">30 göçüm</label>
              </li>
            </ul>
          </div>
          <button class="btn btn--shuffle hidden">Bashla</button>
